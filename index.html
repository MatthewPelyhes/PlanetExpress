    <title>Planet Express</title>

<body>

<div id="main" >
    <header>
      <h1>Planet Express    <i class="fa-solid fa-rocket"></i> </h1>
      
    </header>

    <form action="">
        <input type="text" id="email" placeholder="Enter email">
        <input type="text" id="app_id" placeholder="Enter app ID">
        <input type="text" id="user_id" placeholder="Enter user ID">
        <input type="text" id="user_name" placeholder="Enter your name">
        <input type="text" id="company_name" placeholder="Enter user company name">
        <input type="text" id="company_id" placeholder="Enter your company ID">
    </form>

    <div id="button-block">
      <div>
        <button id="custom-launcher" class="button">To the Moon!</button>
      </div>
      <div>
        <button id="boot" class="button">Boot!</button>
        <button id="update" class="button">Ping!</button>
        <button id="shutdown" class="button">Shut It Down!</button>
      </div>
      
    </div>


  </div>
